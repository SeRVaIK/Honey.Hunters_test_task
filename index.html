<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey.Hunters_test_task</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,500&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <div class="header__top">
                    <div class="header__logo">
                        <img src="./img/logo.svg" alt="HoneyHunter.logo">
                    </div>
                    <div class="header__contact-icon">
                        <img src="./img/contact_icon.svg" alt="contact_icon.svg">
                    </div>
                </div>
                <div class="header__bottom">
                    <div class="header__bottom-form form">
                        <form action="#" id="form" class="form__body">
                            <div class="form__item">
                                <div class="form__column">
                                    <label for="nameHtml" class="required">Имя</label>
                                    <input class="input input__name _req" autocomplete="off" name="name" id="nameHtml">
                                    <label for="mailHtml" class="required">E-mail</label>
                                    <input class="input input__mail _req _email" autocomplete="off" name="mail" id="mailHtml">
                                </div>
                                <div class="form__column">
                                    <label for="commentHtml" class="required">Комментарий</label>
                                    <textarea name="comment" class="input _req" id="commentHtml"></textarea>
                                </div>
                            </div>
                            <div class="form__btn">
                                <button type="submit" class="btn btn-submit">Записать</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
